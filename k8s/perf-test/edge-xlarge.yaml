# FluxGate Edge Server - XLarge Profile
# CPU: 4000m request, 8000m limit
# Memory: 1024Mi request, 2048Mi limit
# Purpose: 16x tiny baseline (maximum configuration)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluxgate-edge-perf
  namespace: fluxgate
  labels:
    app: fluxgate-edge-perf
    profile: xlarge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluxgate-edge-perf
  template:
    metadata:
      labels:
        app: fluxgate-edge-perf
        profile: xlarge
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
        - name: edge
          image: keaz/flux-gate-edge:v0.0.11-alpha-arm64
          imagePullPolicy: Always
          env:
            - name: EDGE_CONFIG_FILE
              value: "/app/config/config.toml"
          ports:
            - containerPort: 8081
            - containerPort: 9090
          resources:
            requests:
              memory: "1024Mi"
              cpu: "4000m"
            limits:
              memory: "2048Mi"
              cpu: "8000m"
          volumeMounts:
            - name: config-toml
              mountPath: /app/config/config.toml
              subPath: config.toml
      volumes:
        - name: config-toml
          configMap:
            name: fluxgate-edge-config
