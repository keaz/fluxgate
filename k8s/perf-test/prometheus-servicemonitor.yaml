---
# ServiceMonitor for FluxGate Edge Server
# Requires Prometheus Operator to be installed in the cluster
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fluxgate-edge-monitor
  namespace: fluxgate
  labels:
    app: fluxgate-edge
    release: prometheus
spec:
  selector:
    matchLabels:
      app: fluxgate-edge
  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics
      scheme: http

---
# Service for Edge metrics endpoint
apiVersion: v1
kind: Service
metadata:
  name: fluxgate-edge-metrics
  namespace: fluxgate
  labels:
    app: fluxgate-edge
spec:
  selector:
    app: fluxgate-edge
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: ClusterIP

---
# ServiceMonitor for FluxGate Backend
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fluxgate-backend-monitor
  namespace: fluxgate
  labels:
    app: fluxgate-backend
    release: prometheus
spec:
  selector:
    matchLabels:
      app: fluxgate-backend
  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics
      scheme: http

---
# Service for Backend metrics endpoint
apiVersion: v1
kind: Service
metadata:
  name: fluxgate-backend-metrics
  namespace: fluxgate
  labels:
    app: fluxgate-backend
spec:
  selector:
    app: fluxgate-backend
  ports:
    - name: metrics
      port: 9091
      targetPort: 9091
      protocol: TCP
  type: ClusterIP
