# Service for Edge Server (Performance Testing)
# This service exposes the edge server for load testing
# Apply this alongside any edge profile deployment
---
apiVersion: v1
kind: Service
metadata:
  name: fluxgate-edge-perf
  namespace: fluxgate
  labels:
    app: fluxgate-edge-perf
spec:
  selector:
    app: fluxgate-edge-perf
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: ClusterIP
