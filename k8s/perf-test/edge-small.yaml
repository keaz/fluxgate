# FluxGate Edge Server - Small Profile
# CPU: 500m request, 1000m limit
# Memory: 128Mi request, 256Mi limit
# Purpose: 2x tiny baseline
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluxgate-edge-perf
  namespace: fluxgate
  labels:
    app: fluxgate-edge-perf
    profile: small
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluxgate-edge-perf
  template:
    metadata:
      labels:
        app: fluxgate-edge-perf
        profile: small
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
        - name: edge
          image: keaz/flux-gate-edge:v0.0.11-alpha-arm64
          imagePullPolicy: Always
          env:
            - name: EDGE_CONFIG_FILE
              value: "/app/config/config.toml"
            - name: RUST_LOG
              value: "info"
          ports:
            - containerPort: 8081
            - containerPort: 9090
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "256Mi"
              cpu: "1000m"
          volumeMounts:
            - name: config-toml
              mountPath: /app/config/config.toml
              subPath: config.toml
      volumes:
        - name: config-toml
          configMap:
            name: fluxgate-edge-config
