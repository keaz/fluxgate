# FluxGate Backend - Performance Testing Configuration
# Single instance for consistent baseline
# CPU: 500m request, 2000m limit
# Memory: 256Mi request, 512Mi limit
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluxgate-backend-perf
  namespace: fluxgate
  labels:
    app: fluxgate-backend-perf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluxgate-backend-perf
  template:
    metadata:
      labels:
        app: fluxgate-backend-perf
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: backend
          image: keaz/flux-gate-backend:v0.0.11-alpha-arm64
          imagePullPolicy: Always
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: fluxgate-db
                  key: DATABASE_URL
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: RUST_LOG
              value: "info"
          ports:
            - name: http
              containerPort: 8080
            - name: grpc
              containerPort: 50051
            - name: cluster
              containerPort: 6000
            - name: metrics
              containerPort: 9091
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "2000m"
          # Health probes disabled - no /health endpoint in current version
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8080
          #   initialDelaySeconds: 30
          #   periodSeconds: 30
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8080
          #   initialDelaySeconds: 15
          #   periodSeconds: 10
          volumeMounts:
            - name: config-toml
              mountPath: /app/config/config.toml
              subPath: config.toml
            - name: config-toml
              mountPath: /app/log4rs.yaml
              subPath: log4rs.yaml
      volumes:
        - name: config-toml
          configMap:
            name: fluxgate-backend-config

---
# Service for Backend (performance testing)
apiVersion: v1
kind: Service
metadata:
  name: fluxgate-backend-perf
  namespace: fluxgate
  labels:
    app: fluxgate-backend-perf
spec:
  selector:
    app: fluxgate-backend-perf
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
    - name: cluster
      port: 6000
      targetPort: 6000
      protocol: TCP
    - name: metrics
      port: 9091
      targetPort: 9091
      protocol: TCP
  type: ClusterIP
