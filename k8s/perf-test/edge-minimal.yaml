# FluxGate Edge Server - Minimal Profile
# CPU: 100m request, 250m limit
# Memory: 32Mi request, 64Mi limit
# Purpose: Absolute minimum viable configuration
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluxgate-edge-perf
  namespace: fluxgate
  labels:
    app: fluxgate-edge-perf
    profile: minimal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluxgate-edge-perf
  template:
    metadata:
      labels:
        app: fluxgate-edge-perf
        profile: minimal
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: edge
          image: keaz/flux-gate-edge:v0.0.11-alpha-arm64
          imagePullPolicy: Always
          env:
            - name: EDGE_CONFIG_FILE
              value: "/app/config/config.toml"
            - name: RUST_LOG
              value: "info"
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "100m"
            limits:
              memory: "64Mi"
              cpu: "250m"
          # Health probes disabled - endpoint may not be available
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8081
          #   initialDelaySeconds: 10
          #   periodSeconds: 30
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8081
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          volumeMounts:
            - name: config-toml
              mountPath: /app/config/config.toml
              subPath: config.toml
      volumes:
        - name: config-toml
          configMap:
            name: fluxgate-edge-config
