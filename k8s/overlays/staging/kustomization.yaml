apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fluxgate

resources:
  - ../../base

namePrefix: staging-

labels:
  - pairs:
      environment: staging

patches:
  # Moderate replicas for staging environment (keep backend at 3 for cluster testing)
  - target:
      kind: Deployment
      name: fluxgate-backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

  - target:
      kind: Deployment
      name: fluxgate-edge
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  - target:
      kind: Deployment
      name: fluxgate-ui
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

  # Use specific version tags for staging
  - target:
      kind: Deployment
      name: fluxgate-backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: keaz/flux-gate-backend:v0.0.9-alpha-arm64

  - target:
      kind: Deployment
      name: fluxgate-edge
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: keaz/flux-gate-edge:v0.0.9-alpha-arm64

  # Add resource limits for staging
  - target:
      kind: Deployment
      name: fluxgate-backend
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

  - target:
      kind: Deployment
      name: fluxgate-edge
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

  # Update backend ConfigMap for staging environment with cluster enabled
  - target:
      kind: ConfigMap
      name: fluxgate-backend-config
    patch: |-
      - op: replace
        path: /data/config.toml
        value: |
          # Feature Toggle Backend configuration

          # CORS allowed origin for the frontend
          allowed_origin = "https://staging.fluxgate.example.com"

          # Address that the Actix-Web HTTP server binds to
          http_addr = "0.0.0.0:8080"

          # Address that the gRPC server binds to
          grpc_addr = "0.0.0.0:50051"

          # JWT secret for token signing and verification
          jwt_secret = "staging_jwt_secret_minimum_32_characters_change_in_production"

          # Cluster replication enabled for staging
          [cluster]
          enabled = true
          listen_addr = "0.0.0.0:6000"
          reconnect_delay_ms = 2000

          [cluster.discovery]
          heartbeat_interval_secs = 30
          stale_threshold_secs = 90
          cleanup_interval_secs = 60

  # Update edge ConfigMap for staging environment
  - target:
      kind: ConfigMap
      name: fluxgate-edge-config
    patch: |-
      - op: replace
        path: /data/config.toml
        value: |
          # Edge Server Configuration

          # Backend gRPC server address
          backend_grpc = "http://staging-fluxgate-backend:50051"

          # HTTP server bind address
          http_addr = "0.0.0.0:8081"

          # Client credentials for backend authentication
          client_id = "CHANGE_ME_STAGING_CLIENT_ID"
          client_secret = "CHANGE_ME_STAGING_CLIENT_SECRET"

          # gRPC connection settings
          [grpc]
          connect_timeout_secs = 5
          timeout_secs = 10
          tcp_keepalive_secs = 30
          http2_keepalive_secs = 20
          keep_alive_while_idle = true
          concurrency_limit = 256
          tcp_nodelay = true

          # Flush settings
          [flush]
          assignment_flush_secs = 10
          evaluation_flush_secs = 30

          # Retry settings
          [retry]
          base_delay_ms = 500
          max_attempts = 3
          stream_initial_delay_secs = 1
          stream_max_delay_secs = 30

  # Update Secret for staging environment (use external secret management in real scenarios)
  - target:
      kind: Secret
      name: fluxgate-db
    patch: |-
      - op: replace
        path: /stringData/DATABASE_URL
        value: "postgres://postgres:CHANGE_ME@postgres-staging.example.com:5432/feature_toggle_staging"
