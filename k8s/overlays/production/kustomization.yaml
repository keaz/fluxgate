apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fluxgate

resources:
  - ../../base

namePrefix: prod-

labels:
  - pairs:
      environment: production

patches:
  # Production replicas for high availability
  - target:
      kind: Deployment
      name: fluxgate-backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

  - target:
      kind: Deployment
      name: fluxgate-edge
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 5

  - target:
      kind: Deployment
      name: fluxgate-ui
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

  # Use specific stable version tags for production
  - target:
      kind: Deployment
      name: fluxgate-backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: keaz/flux-gate-backend:v0.0.8-alpha
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent

  - target:
      kind: Deployment
      name: fluxgate-edge
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: keaz/flux-gate-edge:v0.0.8-alpha
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent

  - target:
      kind: Deployment
      name: fluxgate-ui
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent

  # Add production resource limits
  - target:
      kind: Deployment
      name: fluxgate-backend
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

  - target:
      kind: Deployment
      name: fluxgate-edge
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

  - target:
      kind: Deployment
      name: fluxgate-ui
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

  # Add liveness and readiness probes
  - target:
      kind: Deployment
      name: fluxgate-backend
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/livenessProbe
        value:
          httpGet:
            path: /graphql
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
      - op: add
        path: /spec/template/spec/containers/0/readinessProbe
        value:
          httpGet:
            path: /graphql
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

  - target:
      kind: Deployment
      name: fluxgate-edge
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/livenessProbe
        value:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
      - op: add
        path: /spec/template/spec/containers/0/readinessProbe
        value:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5

  # Add pod disruption budget annotation
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/metadata/annotations
        value:
          prometheus.io/scrape: "true"

  # Update ConfigMap for production environment
  - target:
      kind: ConfigMap
      name: fluxgate-backend-config
    patch: |-
      - op: replace
        path: /data/config.toml
        value: |
          # CORS allowed origin for the frontend
          allowed_origin = "https://fluxgate.example.com"

          # Address that the Actix-Web HTTP server binds to
          http_addr = "0.0.0.0:8080"

          # Address that the gRPC server binds to
          grpc_addr = "0.0.0.0:50051"

  # Update Secret for production environment
  # NOTE: In production, use external secret management (e.g., Sealed Secrets, External Secrets Operator, Vault)
  - target:
      kind: Secret
      name: fluxgate-db
    patch: |-
      - op: replace
        path: /stringData/DATABASE_URL
        value: "postgres://postgres:CHANGE_ME@postgres-prod.example.com:5432/feature_toggle_production"
