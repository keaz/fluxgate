apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fluxgate

resources:
  - ../../base

namePrefix: dev-

labels:
  - pairs:
      environment: dev

patches:
  # Reduce replicas for dev environment
  - target:
      kind: Deployment
      name: fluxgate-backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  - target:
      kind: Deployment
      name: fluxgate-edge
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  - target:
      kind: Deployment
      name: fluxgate-ui
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: keaz/flux-gate-ui:latest
      - op: replace
        path: /spec/replicas
        value: 1
      # Configure WebSocket protocol for dev environment
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: BACKEND_HOST
            value: api.fluxgate.example.com
          - name: BACKEND_PORT
            value: "443"
          - name: BACKEND_PROTOCOL
            value: https
          - name: WS_PROTOCOL
            value: wss

  # Update image tags to use latest for dev
  - target:
      kind: Deployment
      name: fluxgate-backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: keaz/flux-gate-backend:arm64-latest

  - target:
      kind: Deployment
      name: fluxgate-edge
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: keaz/flux-gate-edge:arm64-latest

  # Update backend ConfigMap for dev environment
  - target:
      kind: ConfigMap
      name: fluxgate-backend-config
    patch: |-
      - op: replace
        path: /data/config.toml
        value: |
          # Feature Toggle Backend configuration

          # CORS allowed origin for the frontend
          allowed_origin = "https://fluxgate.example.com"

          # Address that the Actix-Web HTTP server binds to
          http_addr = "0.0.0.0:8080"

          # Address that the gRPC server binds to
          grpc_addr = "0.0.0.0:50051"

          # JWT secret for token signing and verification
          jwt_secret = "dev_jwt_secret_minimum_32_characters_long_for_development"

  # Update edge ConfigMap for dev environment
  - target:
      kind: ConfigMap
      name: fluxgate-edge-config
    patch: |-
      - op: replace
        path: /data/config.toml
        value: |
          # Edge Server Configuration

          # Backend gRPC server address
          backend_grpc = "http://dev-fluxgate-backend:50051"

          # HTTP server bind address
          http_addr = "0.0.0.0:8081"

          # Client credentials for backend authentication
          client_id = "f9c5b0a2-4f39-4f9a-bd00-dbd4ca37fde3"
          client_secret = "y8EU1tJ6r5voata4TB8xreWHCo5foxPb5SjxMsYIrU0S8V6s"

          # gRPC connection settings
          [grpc]
          connect_timeout_secs = 10
          timeout_secs = 15
          tcp_keepalive_secs = 30
          http2_keepalive_secs = 20
          keep_alive_while_idle = true
          concurrency_limit = 256
          tcp_nodelay = true

          # Flush settings
          [flush]
          assignment_flush_secs = 60
          evaluation_flush_secs = 5

          # Retry settings
          [retry]
          base_delay_ms = 500
          max_attempts = 3
          stream_initial_delay_secs = 1
          stream_max_delay_secs = 30

  # Update Secret for dev environment
  - target:
      kind: Secret
      name: fluxgate-db
    patch: |-
      - op: replace
        path: /stringData/DATABASE_URL
        value: "postgres://postgres:root123@host.docker.internal:5432/feature_toggle_k8s"
